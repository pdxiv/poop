<html>

<head>
    <style>
        input {
            height: auto;
            width: 100%;
        }

        button {
            height: auto;
            float: right;
            flex: 0 0;
            /* Don't allow resizing the button with flex */
        }

        textarea {
            resize: none;
            width: 100%;
            height: 100%;
        }

        #room_description {
            width: 620px;
            height: 200px;
            border: 10px solid green;
            float: left;
            clear: both;
            margin: 0px;
        }

        #messages {

            height: 200px;
            border: 10px solid red;
            margin: 0px;
            clear: both;
        }

        #user_input {
            width: 620px;
            height: auto;
            border: 10px solid blue;
            margin: 0px;
            clear: both;
            display: flex;
            align-items: stretch;
        }
    </style>
</head>

</html>
